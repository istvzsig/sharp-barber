<h1>Select Your Barber</h1>
<div id="barber-selection">
    <div *ngFor="let barber of barbers" class="barber-option" [attr.data-barber-id]="barber">
        <ul>
            <p>{{ barber.id }}</p>
            <p>{{ barber.name }}</p>
            <img src="{{barber.imageUrl}}" alt="">
        </ul>
    </div>
</div>
